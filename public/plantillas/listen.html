<div class="container" ng-controller="listen">
    <div class="row">
        <div class="col-md-12">
            <div
                class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">{{'LISTEN.TITLE' | translate}}</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <button class="btn btn-sm btn-outline-secondary" onclick="openListenModalAdd()"><span
                            class="fa fa-plus"></span></button>
                </div>
            </div>
            <div>
                <table id="listadoListen" class="table"></table>
            </div>
        </div>
    </div>

    <!-- Modal Listen -->
    <div class="modal fade" id="modalListen" tabindex="-1" role="dialog" aria-labelledby="modalListenLabel">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalListenLabel"></h5>
                    <button type="button" class="btn-close" onclick="cleanListenModal()" aria-label="Close"><span
                            aria-hidden="true"></span></button>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" id="listenId">
                        <div class="mb-3">
                            <label for="listenIdioma" class="col-form-label">{{'LISTEN.LANGUAGE' | translate}}:</label>
                            <input type="text" class="form-control" id="listenIdioma">
                        </div>
                        <div class="mb-3">
                            <label for="listenCodigo" class="col-form-label">{{'LISTEN.CODE' |
                                translate}}(Google):</label>
                            <input type="text" class="form-control" id="listenCodigo">
                        </div>
                        <div class="mb-3">
                            <label for="listenWatson" class="col-form-label">{{'LISTEN.CODE' | translate}}
                                (Watson):</label>
                            <input type="text" class="form-control" id="listenWatson">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" onclick="cleanListenModal()"><i
                            class="fa-solid fa-xmark"></i></button>
                    <button type="button" id="bSave" onclick="newListen()" class="btn btn-primary"><i
                            class="fa-solid fa-floppy-disk"></i></button>
                    <button type="button" id="bUpdate" onclick="updateListen()" class="btn btn-primary"><i
                            class="fa-solid fa-floppy-disk"></i></button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Listen -->
</div>
