<div class="container" ng-controller="script">
    <div class="row">
        <div class="col-md-12">
            <div
                class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">{{'SCRIPT.TITLE' | translate}}</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <button class="btn btn-sm btn-outline-secondary" onclick="openScriptModalAdd()"><span
                            class="fa fa-plus"></span></button>
                </div>
            </div>
            <div>
                <table id="listadoScript" class="table"></table>
            </div>
        </div>
    </div>

    <!-- Modal Script -->
    <div class="modal fade" id="modalScript" tabindex="-1" role="dialog" aria-labelledby="modalScriptLabel">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalScriptLabel"></h5>
                    <button type="button" class="btn-close" onclick="cleanScriptModal()" aria-label="Close"><span
                            aria-hidden="true"></span></button>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" id="scriptId">
                        <div class="mb-3">
                            <label for="scriptNombre" class="col-form-label">{{'COMMON.NAME' | translate}}:</label>
                            <input type="text" class="form-control" id="scriptNombre">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" onclick="cleanScriptModal()"><i
                            class="fa-solid fa-xmark"></i></button>
                    <button type="button" id="bSave" onclick="newScript()" class="btn btn-primary"><i
                            class="fa-solid fa-floppy-disk"></i></button>
                    <button type="button" id="bUpdate" onclick="updateScript()" class="btn btn-primary"><i
                            class="fa-solid fa-floppy-disk"></i></button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Script -->
</div>
