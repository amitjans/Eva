<div class="container" ng-controller="scriptdata">
    <br>
    <br>
    <div class="row">
        <div class="col-md-12">
            <div
                class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">{{'SCRIPT_DATA.TITLE' | translate}}</h1>
                <form>
                    <select class="form-control col-md-2" id="inlineFormCustomSelect" onchange="table(this)">
                        <option ng-repeat="item in slistado" value="{{ item._id }}">{{ item.nombre }}</option>
                    </select>
                </form>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <button class="btn btn-sm btn-outline-secondary" onclick="openScriptdataModalAdd()"><span
                            class="fa fa-plus"></span></button>
                </div>
            </div>
            <div>
                <table id="listadoScriptdata" class="table"></table>
            </div>
        </div>
    </div>

    <!-- Modal Script -->
    <div class="modal fade" id="modalScriptdata" tabindex="-1" role="dialog" aria-labelledby="modalScriptdataLabel">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalScriptdataLabel"></h5>
                    <button type="button" class="btn-close" onclick="cleanScriptdataModal()" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" id="scriptdataId">
                        <div class="mb-3">
                            <label for="scriptdataCampo1" class="col-form-label">{{'SCRIPT_DATA.FIELD' | translate}}
                                1:</label>
                            <input type="text" class="form-control" id="scriptdataCampo1">
                        </div>
                        <div class="mb-3">
                            <label for="scriptdataCampo2" class="col-form-label">{{'SCRIPT_DATA.FIELD' | translate}}
                                2:</label>
                            <input type="text" class="form-control" id="scriptdataCampo2">
                        </div>
                        <div class="mb-3">
                            <label for="scriptdataCampo3" class="col-form-label">{{'SCRIPT_DATA.FIELD' | translate}}
                                3:</label>
                            <input type="text" class="form-control" id="scriptdataCampo3">
                        </div>
                        <div class="mb-3">
                            <label for="scriptdataCampo4" class="col-form-label">{{'SCRIPT_DATA.FIELD' | translate}}
                                4:</label>
                            <input type="text" class="form-control" id="scriptdataCampo4">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" onclick="cleanScriptdataModal()"><i
                            class="fa-solid fa-xmark"></i></button>
                    <button type="button" id="bSave" onclick="newScriptdata()" class="btn btn-primary"><i
                            class="fa-solid fa-floppy-disk"></i></button>
                    <button type="button" id="bUpdate" onclick="updateScriptdata()" class="btn btn-primary"><i
                            class="fa-solid fa-floppy-disk"></i></button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Script -->
</div>
