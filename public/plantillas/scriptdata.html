<div class="container" ng-controller="scriptdata">
    <br>
    <br>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Script</label>
                        <div class="col-sm-10">
                            <select name="" ng-model="script" ng-change="list()" id="" class="form-control">
                                <option ng-repeat="item in slistado" value="{{ item._id }}">{{ item.nombre }}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header bgm-bluegray">
                    <h2 ng-show="!!script">Datos de Scripts <small>
                            <a href="#" style="float: right; font-size: 2em; color: black;" data-toggle="modal"
                                data-target="#myModal" target="_blank"><span class="fa fa-plus-circle"></span></a>
                        </small>
                    </h2>
                </div>
                <div class="card-body table-responsive">
                    <table class="table" id="data-table-basic">
                        <thead>
                            <tr>
                                <th>Campo 1</th>
                                <th>Campo 2</th>
                                <th colspan="2">Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="l in listado">
                                <td>{{ l.campo1 }}</td>
                                <td>{{ l.campo2 }}</td>
                                <td><span class="btn btn-default" ng-click="update(l)"><i
                                            class="fa fa-edit fa-sm"></i></span></td>
                                <td><span class="btn btn-default" ng-click="delete(l._id)"><i
                                            class="fa fa-trash fa-sm"></i></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Emocion -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">{{ accion }} Script</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Campo1</label>
                            <div class="input-group col-sm-9">
                                <input type="text" class="form-control" ng-model="c1">
                                <div class="input-group-addon" ng-click="speak(c1)"><i class="fa fa-volume-up fa-sm"></i></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Campo2</label>
                            <div class="input-group col-sm-9">
                                <input type="text" class="form-control" ng-model="c2">
                                <div class="input-group-addon" ng-click="speak(c2)"><i class="fa fa-volume-up fa-sm"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" ng-show="icon" ng-click="create()" class="btn btn-primary">Salvar</button>
                    <button type="button" ng-show="!icon" ng-click="updatesend()"
                        class="btn btn-primary">Actualizar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Emocion -->
</div>
