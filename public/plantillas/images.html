<div class="container" ng-controller="images">
    <div class="row">
        <div class="col-md-12">
            <div
                class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">{{'IMG.TITLE' | translate}}</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal"
                        data-bs-target="#myModal"><span class="fa fa-plus"></span></button>
                </div>
            </div>
            <div>
                <table id="listadoImg" class="table"></table>
            </div>
        </div>
    </div>
</div>

<!-- Modal Audio -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">{{'IMG.ADD' | translate}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div id="drop" class="dropzone">
                        <div class="dz-message needsclick">
                            <button type="button" class="dz-button">{{'IMG.UPLOAD' | translate}}</button><br />
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-bs-dismiss="modal" ng-click="list()">{{'COMMON.CLOSE'
                    |
                    translate}}</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal Audio -->
</div>
