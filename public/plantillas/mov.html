<div class="container" ng-controller="mov">
    <div class="row">
        <div class="col-md-12">
            <div
                class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">{{'MOVEMENT.TITLE' | translate}}</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <button class="btn btn-sm btn-outline-secondary" onclick="openMovModalAdd()"><span
                            class="fa fa-plus"></span></button>
                </div>
            </div>
            <div>
                <table id="listadoMov" class="table"></table>
            </div>
        </div>
    </div>

    <!-- Modal Voice -->
    <div class="modal fade" id="modalMov" tabindex="-1" role="dialog" aria-labelledby="modalMovLabel">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalMovLabel">{{ accion }} {{'MOVEMENT.MODAL' | translate}}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true"></span></button>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" id="movId">
                        <div class="mb-3">
                            <label for="listenIdioma" class="col-form-label">{{'COMMON.NAME' | translate}}:</label>
                            <input type="text" class="form-control" id="movNombre">
                        </div>
                        <div class="mb-3">
                            <label for="listenCodigo" class="col-form-label">{{'MOVEMENT.CODE' | translate}}:</label>
                            <input type="text" class="form-control" id="movCodigo">
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{'MOVEMENT.ACTIONS' | translate}}</label>
                            <div class="col-sm-10">
                                <span class="btn" onclick="addCode('c')">&olarr;</span>
                                <span class="btn" onclick="addCode('r')">&rarr;</span>
                                <span class="btn" onclick="addCode('l')">&larr;</span>
                                <span class="btn" onclick="addCode('u')">&uarr;</span>
                                <span class="btn" onclick="addCode('d')">&darr;</span>
                                <span class="btn" onclick="addCode('R')">&rrarr;</span>
                                <span class="btn" onclick="addCode('L')">&llarr;</span>
                                <span class="btn" onclick="addCode('U')">&uuarr;</span>
                                <span class="btn" onclick="addCode('D')">&ddarr;</span>
                                <span class="btn" onclick="addCode('n')">&varr;</span>
                                <span class="btn" onclick="addCode('N')">&udarr;</span>
                                <span class="btn" onclick="addCode('s')">&harr;</span>
                                <span class="btn" onclick="addCode('S')">&lrarr;</span>
                                <span class="btn" onclick="addCode('e')">&nearr;</span>
                                <span class="btn" onclick="addCode('E')">&neArr;</span>
                                <span class="btn" onclick="addCode('q')">&nwarr;</span>
                                <span class="btn" onclick="addCode('Q')">&nwArr;</span>
                                <span class="btn" onclick="addCode('x')">&searr;</span>
                                <span class="btn" onclick="addCode('X')">&seArr;</span>
                                <span class="btn" onclick="addCode('z')">&swarr;</span>
                                <span class="btn" onclick="addCode('Z')">&swArr;</span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" onclick="cleanMovModal()"><i
                            class="fa-solid fa-xmark"></i></button>
                    <button type="button" id="bSave" onclick="newMov()" class="btn btn-primary"><i
                            class="fa-solid fa-floppy-disk"></i></button>
                    <button type="button" id="bUpdate" onclick="updateMov()" class="btn btn-primary"><i
                            class="fa-solid fa-floppy-disk"></i></button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Voice -->
</div>
