<div class="container" ng-controller="voice">
    <div class="row">
        <div class="col-md-12">
            <div
                class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">{{'VOICE.TITLE' | translate}}</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <button class="btn btn-sm btn-outline-secondary" onclick="openVoiceModalAdd()"><span
                            class="fa fa-plus"></span></button>
                </div>
            </div>
            <div>
                <table id="listadoVoice" class="table"></table>
            </div>
        </div>
    </div>

    <!-- Modal Voice -->
    <div class="modal fade" id="modalVoice" tabindex="-1" role="dialog" aria-labelledby="modalVoiceLabel">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalVoiceLabel"></h5>
                    <button type="button" class="btn-close" onclick="cleanVoiceModal()" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" id="voiceId">
                        <div class="mb-3">
                            <label for="voiceIdioma" class="col-form-label">{{'VOICE.LANGUAGE' | translate}}:</label>
                            <input type="text" class="form-control" id="voiceIdioma">
                        </div>
                        <div class="mb-3">
                            <label for="voiceServicio" class="col-form-label">{{'VOICE.SERVICE' | translate}}:</label>
                            <input type="text" class="form-control" id="voiceServicio">
                        </div>
                        <div class="mb-3">
                            <label for="voiceCodigo" class="col-form-label">{{'VOICE.CODE' |
                                translate}}:</label>
                            <input type="text" class="form-control" id="voiceCodigo">
                        </div>
                        <div class="mb-3">
                            <label for="voiceNombre" class="col-form-label">{{'COMMON.NAME' | translate}}
                                :</label>
                            <input type="text" class="form-control" id="voiceNombre">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" onclick="cleanVoiceModal()">{{'COMMON.CLOSE' |
                        translate}}</button>
                    <button type="button" id="bSave" onclick="newVoice()" class="btn btn-primary">{{'COMMON.SAVE' |
                        translate}}</button>
                    <button type="button" id="bUpdate" onclick="updateVoice()" class="btn btn-primary">{{'COMMON.UPDATE'
                        | translate}}</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Voice -->
</div>
